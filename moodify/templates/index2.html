<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify</title>
    <style>
        body {
            background-color: black;  /* Set background to black */
            color: white;  /* Set text color to white */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .emoji-picker {
            font-size: 30px;
            margin-bottom: 20px;
        }
        button {
            font-size: 40px;
            background: none;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        #song-suggestions {
            margin-top: 30px;
            padding: 20px;
            background: #0c0101;
            border-radius: 10px;
            display: none;
        }
        .emoji-picker {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        }

        .emoji-picker button {
            font-size: 40px;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }
        .emoji-picker button:hover {
    animation: zoomIn 0.4s ease-out, pop 0.4s ease-out;
    transform: scale(1.1);
}

@keyframes zoomIn {
    0% {
        transform: scale(0.9);
        opacity: 0.7;
    }
    100% {
        transform: scale(1.1);
        opacity: 1;
    }
}
@keyframes pop {
    0% {
        transform: scale(1);
    }
    30% {
        transform: scale(1.3);
    }
    50% {
        transform: scale(1);
    }
    100% {
        transform: scale(1);
    }
}

    </style>
</head>
<body>

        <button type="submit" name="emoji" value="ðŸ˜Œ" class="emoji-btn">ðŸ˜Œ</button>
        <button type="submit" name="emoji" value="ðŸ¥³" class="emoji-btn">ðŸ¥³</button>
    </div>

    <div id="song-suggestions">
        <h3>Song Suggestions:</h3>
        <ul id="songs-list"></ul>
    </div>

    <script>
        // Add event listeners for emoji buttons
        const emojiButtons = document.querySelectorAll('.emoji-picker button');
        emojiButtons.forEach(button => {
        button.addEventListener('click', async function() {
        const emoji = button.innerText;
         // Add event listener for emoji button clicks to trigger animation
        const emojiButtons = document.querySelectorAll('.emoji-btn');
        emojiButtons.forEach(button => {
            button.addEventListener('click', function() {
                button.classList.add('clicked');
                
                // Remove the class after the animation duration
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 400); 
            });
        });        
                // Make the API call to get songs based on selected emoji
                const response = await fetch('http://127.0.0.1:8000/get_songs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ emoji: emoji })
                });
                // console.log(response)
                const songs = await response.text();
                console.log(songs)
                
                // Display the song suggestions
                const songList = document.getElementById('songs-list');
                songList.innerHTML = '';  // Clear previous suggestions
                
                if (songs.length === 0) {
                    songList.innerHTML = '<li>No songs found for this mood.</li>';
                } else {
                    // songs.forEach(song => {
                    //     const li = document.createElement('li');
                    //     li.textContent = song.name;  // Assuming 'name' is the song title
                    //     songList.appendChild(li);
                    // });
                    songList.innerHTML = songs
                }
                
                // Show the suggestions div
                document.getElementById('song-suggestions').style.display = 'block';
            });
        });
    </script>
</body>
</html>
